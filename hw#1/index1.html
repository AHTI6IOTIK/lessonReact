<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Function Loop</title>
	<script>
		'use strict';

		function loop (times = 0, callback = null) {

			if (typeof callback === 'function' && times > 0) {

				for (let i = 1; i<=times; i++) {

					callback(i);
				}
			} else {

				console.log('Переданы не корректные параметры');
			}
		}

		loop(undefined, undefined);
		loop(undefined, (i) => console.log(`Функция вызвана ${i}`) );
		loop(5, (i) => console.log(`Функция вызвана ${i}`) );

	</script>
</head>
<body>

</body>
</html>
